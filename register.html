<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Cadastro</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <div class="login-container">
        
        <form id="register-form">
            <h1>Cadastre-se</h1>
            
            <div class="input-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" name="username" placeholder="Escolha um nome de usuário" required>
            </div>
            
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Digite seu melhor email" required>
            </div>
            
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Crie sua senha" required>
            </div>
            
            <div class="input-group">
                <label for="confirm-password">Confirmar Senha</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme sua senha" required>
            </div>
            
            <button type="submit">Cadastrar</button>
            
            <p id="message"></p>

            <p class="link-to-login">Já tem conta? <a href="index.html">Faça Login</a></p>
        </form>
        
    </div>

    <script src="register.js"></script> 
</body>
</html>
